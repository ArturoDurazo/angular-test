<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
    </style> 
</head>

<div class="row background card-panel full-width">
    <div class="col l8 push-l2 panel">
        
        <div class="row">
          <form class="col s12">
              <div class="input-field col s12 m6 l6">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Nombre</label>
              </div>
              <div class="input-field col s12 m6 l6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix2" type="text" class="validate">
                  <label for="icon_prefix2">Apellidos</label> 
              </div>
              <div class="input-field col s12 m6 l6">   
                <i class="material-icons prefix">mail</i>
                <input id="icon_email" type="text" class="validate">
                <label for="icon_email">E-mail</label>
              </div>
              <div class="input-field col s12 m6 l6">   
                <i class="material-icons prefix">phone</i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Telefono</label>
              </div>
              <div class="input-field col s11 m10 l10">
                <i class="material-icons prefix">edit</i>
                <textarea id="message" class="materialize-textarea"></textarea>
                <label for="message">Mensaje</label>
              </div>
              <div class="col s12 m2 l2 center">
                <button class="upDown btn waves-effect waves-light hide-on-med-only show-on-small" type="submit" name="action">
                  Submit
                </button>
                <button class="upDown2 btn waves-effect waves-light hide-on-large-only hide-on-small-only show-on-medium" type="submit" name="action">
                  <i class="material-icons">send</i>
                </button>
              </div>
          </form>
        </div>

        <div class="row holder">
          <img class="image" src="assets/images/pipiphoneWA.png">      
        </div>
    </div>
</div>
