<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
    </style> 
</head>

<div class="row background card-panel full-width">
    <div class="col l8 push-l2 panel">
        
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix" type="text" class="validate">
                  <label for="icon_prefix">Nombre</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix2" type="text" class="validate">
                    <label for="icon_prefix2">Apellidos</label> 
                   
                </div>
              </div>
            </form>
          </div>

        <div class="input-field col s6">   
            <i class="material-icons prefix">mail</i>
            <input id="icon_email" type="tel" class="validate">
            <label for="icon_email">E-mail</label>
        </div>

        
        <div class="input-field col s6">   
            <i class="material-icons prefix">phone</i>
            <input id="icon_telephone" type="tel" class="validate">
            <label for="icon_telephone">Telefono</label>
        </div>
          


        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s10">
                  <i class="material-icons prefix">edit</i>
                  <textarea id="message" class="materialize-textarea"></textarea>
                  <label for="message">Mensaje</label>
                  
                  
                </div>
                <div class="col s2 center">
                  <button class="btn waves-effect waves-light" style="margin-top: 25px" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
              </div>
            </form>
          </div>
        



          <div class="col l12 center">
            <img class="image" src="../../../assets/images/pipiphoneWA.png" alt="kek">   
        </div>


        

    </div>
</div>
